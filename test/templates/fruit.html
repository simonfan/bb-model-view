<div id="fruit">
	<a class="name" data-bind-name="attr:href"></a>
	<p class="description" data-bind-description="html"></p>

	<div identifier="colors" data-bind-colors="html"></div>


	<div bound-attribute="price" data-bind-price="html"></div>
	<div class="price" data-bind-price="html"></div>

	<hr>

	<input type="text" name="name">
	<input type="checkbox" name="colors" value="red">red
	<input type="checkbox" name="colors" value="green">green
	<input type="checkbox" name="colors" value="blue">blue
	<input type="checkbox" name="colors" value="yellow">yellow
	<input type="checkbox" name="colors" value="orange">orange
</div>
